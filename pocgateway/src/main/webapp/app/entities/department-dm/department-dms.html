<div>
    <h2 translate="pocgatewayApp.departmentDM.home.title">Department Dms</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="department-dm.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="pocgatewayApp.departmentDM.home.createLabel">
                        Create new Department Dm
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="pocgatewayApp.departmentDM.version">Version</span></th>
                    <th><span translate="pocgatewayApp.departmentDM.designation">Designation</span></th>
                    <th><span translate="pocgatewayApp.departmentDM.description">Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="departmentDM in vm.departmentDMS track by departmentDM.id">
                    <td><a ui-sref="department-dm-detail({id:departmentDM.id})">{{departmentDM.id}}</a></td>
                    <td>{{departmentDM.version}}</td>
                    <td>{{departmentDM.designation}}</td>
                    <td>{{departmentDM.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="department-dm-detail({id:departmentDM.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="department-dm.edit({id:departmentDM.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="department-dm.delete({id:departmentDM.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
